<table>
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.gender}}</td>
        </tr>
    </tbody>

</table>
